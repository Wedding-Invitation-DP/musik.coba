<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

<div id="audio-container">
    <audio id="song" autoplay loop>
        <source src="audio/save-and-sound.mp3" type="audio/mp3">
    </audio>
    
    <div class="audio-icon-wrapper" style="display: flex; align-items: center; cursor: pointer;">
        <i class="bi bi-play-circle" style="font-size: 24px;"></i>
        <span id="play-pause-text" style="margin-left: 8px;">Play</span>
    </div>
</div>

<script>
    const rootElement = document.querySelector(":root");
    const audioIconWrapper = document.querySelector('.audio-icon-wrapper');
    const audioIcon = document.querySelector('.audio-icon-wrapper i');
    const song = document.querySelector('#song');
    const playPauseText = document.getElementById('play-pause-text');
    let isPlaying = false;

    function disableScroll() {
        scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

        window.onscroll = function () {
            window.scrollTo(scrollTop, scrollLeft);
        }

        rootElement.style.scrollBehavior = 'auto';
    }

    function enableScroll() {
        window.onscroll = function () { }
        rootElement.style.scrollBehavior = 'smooth';
        playAudio();
    }

    function playAudio() {
        song.volume = 1.0;
        audioIconWrapper.style.display = 'flex';
        song.play();
        isPlaying = true;
        playPauseText.textContent = 'Pause'; // Update text to Pause
    }

    audioIconWrapper.onclick = function () {
        if (isPlaying) {
            song.pause();
            audioIcon.classList.remove('bi-play-circle');
            audioIcon.classList.add('bi-pause-circle');
            playPauseText.textContent = 'Play'; // Update text to Play
        } else {
            song.play();
            audioIcon.classList.remove('bi-pause-circle');
            audioIcon.classList.add('bi-play-circle');
            playPauseText.textContent = 'Pause'; // Update text to Pause
        }

        isPlaying = !isPlaying;
    }

    disableScroll();
</script>

</body>
</html>
