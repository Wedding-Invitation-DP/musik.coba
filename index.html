<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Styling untuk kontrol audio di pojok kanan atas */
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background semi-transparan */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div id="audio-control">
    <i id="audio-icon" class="bi bi-play-circle" style="font-size: 24px; cursor: pointer;"></i>
    <span id="play-pause-text" style="margin-left: 8px;">Play</span>
</div>

<audio id="song" autoplay loop>
    <source src="audio/save-and-sound.mp3" type="audio/mp3">
</audio>

<script>
    const audioIcon = document.getElementById('audio-icon');
    const playPauseText = document.getElementById('play-pause-text');
    const song = document.getElementById('song');
    let isPlaying = true; // Set to true for auto play

    audioIcon.onclick = function () {
        if (isPlaying) {
            song.pause();
            audioIcon.classList.remove('bi-play-circle');
            audioIcon.classList.add('bi-pause-circle');
            playPauseText.textContent = 'Play'; // Update text to Play
        } else {
            song.play();
            audioIcon.classList.remove('bi-pause-circle');
            audioIcon.classList.add('bi-play-circle');
            playPauseText.textContent = 'Pause'; // Update text to Pause
        }
        isPlaying = !isPlaying;
    }
</script>

</body>
</html>
